{% extends "users/layout1.html" %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <table class="table table-bordered table-striped table-hover dataTable js-exportable" id="DataTables_Table_1" role="grid" aria-describedby="DataTables_Table_1_info">
                                    <thead>
                                        <tr role="row">
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Duration<br>(in months)</th>
                                            <th>Fees</th>
                                            <th>Status</th>
                                    </thead>

                                  <tbody>
                                        <tr>
                                            <td>{{object.name }}</td>
                                            <td>{{object.description }}</td>
                                            <td>{{object.duration }}</td>
                                            <td>{{object.fees }}</td>
                                            <td>{{object.status }}</td>

                                        </tr>
                                  </tbody>
                                </table>

    <p>Are you sure you want to delete ?</p>
    <input type="submit" value="Confirm" class="text-danger">
    <a href="{% url 'course-list' %}" class="text-success">Cancel</a>
</form>
{% endblock %}
